<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Boolean</h1>
    <script>
      document.write(true);
      document.write(false);
    </script>
    <hr>
    <h1>Comparison operator(비교연산자)</h1>
    <script>
      document.write(1 == 1);
      document.write('<br>');
      document.write(1 == 2);
      document.write('<br>');
      document.write(1 > 2);
    </script>
    <hr>
    <h1>Conditional Statement</h1>
    <script>
      if(false){
        document.write(1);
      } else {
        document.write(2);
      }
    </script>
  </body>
</html>
